<<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire - Gestion des tâches</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #34495e;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            color: #2c3e50;
        }

        .container {
            width: 500px;
            margin: 30px auto;
            background-color: #ecf0f1;
            padding: 25px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px 15px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #34495e;
        }

        .btn-home {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            text-decoration: none;
            color: #2c3e50;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background-color: #2c3e50;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #ecf0f1;
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Gestion des Tâches</h1>
</header>

<div class="container">
    <h2>Formulaire</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>

    <a href="{% url 'home' %}" class="btn-home">Retour à l'accueil</a>
</div>

<footer>
    &copy; 2026 Gestion des Tâches - Tous droits réservés
</footer>

</body>
</html>
