<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Intervenants - Gestion des tâches</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #34495e;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #2c3e50;
        }

        .container {
            width: 500px;
            margin: 30px auto;
            background-color: #ecf0f1;
            padding: 25px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        a.add-btn {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #2c3e50;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a.add-btn:hover {
            background-color: #34495e;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px 15px;
            margin-bottom: 8px;
            background-color: #fff;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        li:hover {
            background-color: #dfe6e9;
        }

        a.delete-btn {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
            padding: 2px 8px;
            border: 1px solid #e74c3c;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a.delete-btn:hover {
            background-color: #e74c3c;
            color: #fff;
        }

        a.btn-home {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 15px;
            text-decoration: none;
            color: #2c3e50;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a.btn-home:hover {
            background-color: #2c3e50;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #ecf0f1;
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Gestion des Tâches</h1>
</header>

<div class="container">
    <h2>Intervenants</h2>

    <a href="/intervenants/add/" class="add-btn">Ajouter un intervenant</a>

    <ul>
        {% for i in data %}
            <li>
                {{ i.nom }}
                <a href="/intervenants/delete/{{ i.id }}/" class="delete-btn">X</a>
            </li>
        {% empty %}
            <li>Aucun intervenant trouvé.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}" class="btn-home">Retour à l'accueil</a>
</div>

<footer>
    &copy; 2026 Gestion des Tâches - Tous droits réservés
</footer>

</body>
</html>
