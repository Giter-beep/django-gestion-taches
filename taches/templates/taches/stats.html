<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Statistiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        h3 {
            color: #555;
            margin-top: 30px;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        img {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            background: #fafafa;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            margin: 10px 5px 0 0;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-back {
            background-color: #2196F3;
        }

        .btn-back:hover {
            background-color: #0b7dda;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Statistiques</h2>

        <h3>Tâches réalisées par chaque intervenant</h3>
        <img src="data:image/png;base64,{{ image1 }}" alt="Tâches par intervenant">

        <h3>Répartition des tâches selon l'état</h3>
        <img src="data:image/png;base64,{{ image2 }}" alt="Répartition des tâches">

        <div class="buttons">
            <a href="{% url 'stats_pdf' %}" class="btn">Télécharger les statistiques en PDF</a>
            <a href="{% url 'home' %}" class="btn btn-back">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
